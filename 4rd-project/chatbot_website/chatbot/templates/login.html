{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">로그인</button>
        </form>
        <p>계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
    </div>
</body>
</html>
