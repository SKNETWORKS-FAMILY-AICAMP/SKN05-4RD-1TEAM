{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF 업로드</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* 추가 스타일 */
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .upload-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container upload-container">
        <h2 class="upload-title">📄 PDF 파일 업로드</h2>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <input type="file" name="pdf_file" required>
            <button type="submit">업로드</button>
        </form>
        {% if file_url %}
            <p>업로드 성공: <a href="{{ file_url }}">{{ file_url }}</a></p>
        {% endif %}
        <a href="{% url 'chat' %}">⬅ 뒤로 가기</a>
    </div>
</body>
</html>
